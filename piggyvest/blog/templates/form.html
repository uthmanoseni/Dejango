<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fabulous Form â€” HTML / CSS / JS</title>
  <style>
    :root{--bg:#0f172a;--card:#0b1220;--accent1:#7c3aed;--accent2:#06b6d4;--muted:rgba(255,255,255,.65)}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,'Helvetica Neue',Arial;background:linear-gradient(180deg,var(--bg),#071028 60%);color:#e6eef8;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px}
    .wrap{width:100%;max-width:1100px;display:grid;grid-template-columns:420px 1fr;gap:20px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));padding:18px;border-radius:14px;box-shadow:0 8px 30px rgba(2,6,23,.6);border:1px solid rgba(255,255,255,.03)}
    h1{font-size:18px;margin:0 0 8px}
    .sub{font-size:12px;color:var(--muted);margin-bottom:12px}
    label{display:block;font-size:13px;margin:12px 0 6px}
    input[type=text],textarea{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,.04);background:transparent;color:inherit;font-family:monospace;font-size:13px;min-height:40px}
    textarea{min-height:96px;resize:vertical}
    .controls{display:flex;gap:8px;align-items:center;margin-top:14px}
    button{background:linear-gradient(90deg,var(--accent1),var(--accent2));border:none;padding:8px 12px;border-radius:10px;color:white;font-weight:600;cursor:pointer}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,.06);color:var(--muted)}
    .preview{min-height:520px;overflow:hidden}
    .preview iframe{width:100%;height:100%;border:0;border-radius:10px;background:white}
    .topbar{display:flex;gap:8px;align-items:center;margin-bottom:10px}
    .pill{background:rgba(255,255,255,.03);padding:6px 10px;border-radius:999px;font-size:12px;color:var(--muted)}
    @media (max-width:980px){.wrap{grid-template-columns:1fr;}.preview{min-height:420px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div class="pill">Fabulous Form</div>
        <div style="flex:1"></div>
        <div class="pill">4 fields â€” quick preview</div>
      </div>
      <h1>Create quick HTML/CSS/JS</h1>
      <div class="sub">Enter a short title and paste HTML, CSS and JavaScript. Preview updates live.</div>

      <label for="title">Title</label>
      <input id="title" type="text" placeholder="Awesome snippet title" value="Fabulous snippet" />

      <label for="html">HTML</label>
      <textarea id="html" placeholder="&lt;h1&gt;Hello&lt;/h1&gt;"></textarea>

      <label for="css">CSS</label>
      <textarea id="css" placeholder="body { font-family: system-ui; }"></textarea>

      <label for="js">JavaScript</label>
      <textarea id="js" placeholder="console.log('hi')"></textarea>

      <div class="controls">
        <button id="run">Live Preview</button>
        <button id="download" class="ghost">Download .html</button>
        <button id="reset" class="ghost">Reset</button>
      </div>
    </div>

    <div class="card preview">
      <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:10px">
        <div>
          <strong id="previewTitle">Fabulous snippet</strong>
          <div style="font-size:12px;color:var(--muted)">Sandboxed preview</div>
        </div>
        <div style="font-size:12px;color:var(--muted)">Rendered output</div>
      </div>
      <iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
  </div>

  <script>
    const $ = id => document.getElementById(id);
    const htmlEl = $('html'), cssEl = $('css'), jsEl = $('js'), titleEl = $('title');
    const preview = $('preview'), runBtn = $('run'), dlBtn = $('download'), resetBtn = $('reset'), previewTitle = $('previewTitle');

    const sampleHTML = '<div style="padding:20px"><h2>ðŸ’« Hello from the snippet</h2><p>Edit HTML/CSS/JS to see live updates.</p></div><form><label for="name">Name</label><input type="text" id="name" placeholder="Enter Your Name"><br><label for="email">Email</label><input type="email" id="email" placeholder="Enter Your Email"></form>';
    const sampleCSS = 'h2{margin:0 0 6px;font-family:system-ui;-webkit-font-smoothing:antialiased}p{opacity:.9}';
    const sampleJS = "console.log('Fabulous!');";

    function buildDocument(){
      const doc = `<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><style>${cssEl.value}</style></head><body>${htmlEl.value}<script>${jsEl.value}<\/script></body></html>`;
      return doc;
    }

    function updatePreview(){
      previewTitle.textContent = titleEl.value || 'Fabulous snippet';
      const doc = buildDocument();
      // write to iframe
      const iframeDoc = preview.contentWindow.document;
      iframeDoc.open(); iframeDoc.write(doc); iframeDoc.close();
    }

    // initial sample
    htmlEl.value = sampleHTML; cssEl.value = sampleCSS; jsEl.value = sampleJS;
    updatePreview();

    // live but debounced
    let t;
    [htmlEl, cssEl, jsEl, titleEl].forEach(el => el.addEventListener('input', ()=>{clearTimeout(t); t=setTimeout(updatePreview,300);}));

    runBtn.addEventListener('click', updatePreview);

    dlBtn.addEventListener('click', ()=>{
      const blob = new Blob([buildDocument()], {type:'text/html'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = (titleEl.value || 'snippet') + '.html';
      a.click();
      URL.revokeObjectURL(a.href);
    });

    resetBtn.addEventListener('click', ()=>{
      titleEl.value = 'Fabulous snippet';
      htmlEl.value = sampleHTML; cssEl.value = sampleCSS; jsEl.value = sampleJS;
      updatePreview();
    });

    // keyboard shortcut: Ctrl/Cmd + S to download
    window.addEventListener('keydown', (e)=>{
      if ((e.ctrlKey||e.metaKey) && e.key.toLowerCase() === 's'){
        e.preventDefault(); dlBtn.click();
      }
    });
  </script>

   { {message}}

</body>
</html>
