<h1>{% if form.instance.pk %}Update{% else %}Create{% endif %}</h1>

{% if messages %}
    <ul>
    {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
</form>

<a href="{% if form.instance.pk %}{% url 'product_list' %}{% else %}{% url 'product_list' %}{% endif %}">Back to list</a>
